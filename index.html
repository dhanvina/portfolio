    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ['"JetBrains Mono"', 'monospace'],
            sans: ['"Space Grotesk"', 'sans-serif'],
          },
          colors: {
            matrix: '#00ff41',
            void: '#050505',
          },
          animation: {
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'blink': 'blink 1s step-end infinite',
            'scan': 'scan 4s linear infinite',
            'glitch': 'glitch 1s linear infinite',
            'scan-vertical': 'scanVertical 3s linear infinite',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
          },
          keyframes: {
            blink: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0' },
            },
            scan: {
              '0%': { top: '0%' },
              '100%': { top: '100%' },
            },
            glitch: {
              '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
              '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
              '62%': { transform: 'translate(0,0) skew(5deg)' },
            },
            scanVertical: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        },
      },
    }
  </script>

      z-index: 2;

      width: 100%;

<body class="bg-black text-white antialiased overflow-x-hidden selection:bg-white selection:text-black">
  <div id="global-error-display"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; color:red; z-index:9999; padding:20px; overflow:auto; font-family:monospace; white-space:pre-wrap;">
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.getElementById('global-error-display');
      div.style.display = 'block';
      div.innerHTML += 'Error: ' + msg + '\nURL: ' + url + '\nLine: ' + line + '\n\n';
      return false;
    };
    window.onunhandledrejection = function (e) {
      var div = document.getElementById('global-error-display');
      div.style.display = 'block';
      div.innerHTML += 'Unhandled Rejection: ' + e.reason + '\n\n';
    };
  </script>
  <div id="root"></div>
